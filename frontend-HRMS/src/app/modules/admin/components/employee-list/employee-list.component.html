
<div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-stripped w-auto" border="10px" style="width: 100%;" >
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Birth Date</th>   
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Hire Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">

                <td>{{employee.empNo}}</td>
                <td>{{employee.birthDate}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.hireDate}}</td>
    
    <!-- 
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-info"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info"> View</button> -->
            </tr>
        </tbody>
    </table>
  </div>
