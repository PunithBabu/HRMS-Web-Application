<div class="fluid-container-lg ">
  <h2 style="padding: 10px; background-color: red; color: whitesmoke;">Delete Employee</h2>
  <div *ngIf="deletionStatus" class="alert alert-dismissible fade show" [ngClass]="{'alert-success': !deletionStatus.includes('Invalid'), 'alert-danger': deletionStatus.includes('Invalid')}">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <p>{{ deletionStatus }}</p>
  </div>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title">By Employee Number</h2>
      <form (submit)="deleteEmployeeByEmpNo()">
        <div class="mb-3">
          <label for="empNo" class="form-label">EmpNo:</label>
          <input type="number" id="empNo" name="empNo" class="form-control" [(ngModel)]="empNo" required>
          <div *ngIf="invalidEmpNo" class="text-danger">Invalid Employee Number</div>
        </div>
        <button type="submit" class="btn btn-danger">Delete Employee</button>
      </form>
      <div *ngIf="DeletionStatus" class="mt-3">
        <p>{{ DeletionStatus }}</p>
      </div>
    </div>
  </div>

  <div class="card mt-5">
    <div class="card-body">
      <h2 class="card-title">By Department Number</h2>
      <form (submit)="deleteDepartmentByDeptNo()">
        <div class="mb-3">
          <label for="deptNo" class="form-label">DeptNo:</label>
          <select id="deptNo" name="deptNo" class="form-control" [(ngModel)]="deptNo" required>
            <option value="">Select Department Number</option>
            <option *ngFor="let department of departments" [value]="department.dept_no">{{ department.dept_no }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete Department</button>
      </form>
      <div *ngIf="deletionStatus" class="mt-3">
        <p>{{ deletionStatus }}</p>
      </div>
    </div>
  </div>
</div>
