<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" >
            <li class="nav-item" style="margin-right: 50px; font-size: large; color: white;">
              <a class="nav-link" routerLink="/user-login" >User</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img  class="fit" src="../../../assets/3.jpg" alt="Slide 1" >
        </div>
        <div class="carousel-item">
          <img  class="fit" src="../../../assets/3.jpg" alt="Slide 2">

    <!-- <button type="button" (click)="disableForm"></button> -->
    <div class="container">
    <div class="d-flex justify-content-center align-items-center ">
        <div class="left" >
        <div class="row justify-content-center h-100">
            <!-- <div class="card my-auto shadow">
                <div class="card-body px-5"> -->
                    <div class="text-center">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="text-center">
                        <h4 style="color: rgb(255, 5, 5);">ADMIN</h4>
                    </div>
                   
                    <!-- <p style="color: lightslategray; text-align: center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                        details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> -->
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #myForm="ngForm">                
                    <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control"><br>
                    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                      <div *ngIf="loginForm.controls['email']" style="font-size:smaller; color: red;">Email is required</div>
                    </div>
                    <input type="password" id="password" formControlName="password" placeholder="New Password" class="form-control"><br>
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                      <div *ngIf="loginForm.controls['password'].errors?.['required']" style="font-size:smaller; color: red;">Password is required.</div>
                    </div>
                        <input type="submit" class="btn btn-primary w-100" value="Login" name="">

                     </form> 
                </div>
                <div style="margin-bottom: 5%; text-decoration: none;">
                    <a routerLink="../forgot-password" style="text-decoration: none; text-align: center;">Forgot Password?</a>
                </div>
                <!-- <div class="ficon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                </div> -->
            </div>

        </div> -->



    </div>
</div>
