<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand" href="#" style="font-weight: bolder;font-size: larger; margin-left: 2%; color: aliceblue;"><img class="img1" src="../../../assets/img1.png" width="50px" height="50px" style="margin-right: 8px; color: aliceblue;"> Human Resource Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img  class="fit" src="../../../assets/3.jpg" alt="Slide 1" >
        </div>
        <div class="carousel-item">
          <img  class="fit" src="../../../assets/3.jpg" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img  class="fit" src="../../../assets/3.jpg" alt="Slide 3">
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <div class="container">
                        <form [formGroup]="employeeForm" (ngSubmit)="updatePassword()">

                            
                        
                                <div class="row justify-content-center align-items-center h-100">
                        
                                    <div class="card my-auto shadow" style="
                        
                                    background-color: rgba(78, 74, 74, 0.7);
                        
                                    border: 2px solid green;
                        
                                    border-radius: 4px;
                        
                                ">
                        
                                        <div class="card-body p-4">
                        
                                            <div class="text-center"></div>
                        
                                            <div class="text-center">
                        
                                                <h2 style="color: rgb(226, 224, 221)">Forgot Password</h2>
                        
                                            </div>
                        
                                            <p style="color: rgb(3, 114, 96); font-size: 20px; font-weight: bold;">
                        
                                                Please enter your details<br>
                        
                                            </p>
                        
                                            <div class="row">
                        
                                                <div class="col-md-6">
                        
                                                    <div class="form-group">
                        
                                                        <label for="empNo">Employee Number:</label>
                        
                                                        <input type="text" id="empNo" formControlName="empNo" class="form-control" required>
                        
                                                    </div>
                        
                                                </div>
                        
                                                <div class="col-md-6">
                        
                                                    <div class="form-group">
                        
                                                        <label for="email">Email:</label>
                        
                                                        <input type="email" id="email" formControlName="email" class="form-control" required>
                        
                                                    </div>
                        
                                                </div>
                        
                                            </div>
                        
                        
                        
                        
                                            <div class="form-group">
                        
                                                <label for="password">New Password:</label>
                        
                                                <input type="password" id="password" formControlName="password" class="form-control" required>
                        
                                            </div>
                        
                                            <br>
                        
                                            <div class="text-center">
                        
                                                <button type="submit" class="btn btn-primary">Update Password</button>
                        
                                            </div>
                        
                                        </div>
                        
                                        <div class="card-footer text-right">
                        
                                            <small style="font-size: 20px; font-weight: bold;">Ohh I remember <a routerLink="../login">Back to
                        
                                                    Login</a></small>
                        
                                            </div>
                               </div>
                        
                        </div>
                        </form>
                        
                    </div>
                    </div>



    </body>
</html>
